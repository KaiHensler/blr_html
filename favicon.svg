<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c5cfc"/>
      <stop offset="100%" stop-color="#06d6a0"/>
    </linearGradient>
  </defs>
  <!-- Black background -->
  <rect width="256" height="256" fill="#06060c"/>
  <!-- Code icon duotone style (primary stroke + secondary fill with reduced opacity) -->
  <g transform="translate(64, 64) scale(2)" fill="none" stroke="url(#grad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bracket < -->
    <polyline points="24 8 8 32 24 56"/>
    <!-- Right bracket > -->
    <polyline points="40 8 56 32 40 56"/>
    <!-- Center / -->
    <line x1="32" y1="8" x2="32" y2="56"/>
  </g>
</svg>
